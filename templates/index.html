<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h2>Simple Mathamatical operatons</h2>

<div>
    <form action="{{ url_for('math_operations') }}" method="POST">
    <label for="operation">Math operations </label>
    <input type="text" id="fname" name="operation" placeholder="enter operation i.e. add,substract,multiplication,division">

    <label for="number1">First Number</label>
    <input type="number" id="lname" name="number1" placeholder="Enter first Number">

    <label for="number2">Second Number</label>
    <input type="number" id="lname" name="number2" placeholder="Enter Second Number">

    
  
    <input type="submit" value="Submit">
  </form>
</div>
<h2>Solution</h2>
<h3>{{fnumber}} {{opera}} {{snumber}} : {{ solution}}</h3>
</body>
</html>
